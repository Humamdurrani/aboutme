<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Humam Durrani</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #333;
        }

        body.light {
            background: linear-gradient(135deg, #3a6073, #3a6e87);
            color: #fff;
        }
        
        header {
            text-align: center;
            padding: 50px;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .toggle {
            margin: 20px;
        }

        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            margin: 15px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .headline {
            font-size: 2em;
            border-right: 4px solid;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 4s steps(30) forwards, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            0%, 100% { border-color: transparent; }
            50% { border-color: black; }
        }

        footer {
            text-align: center;
            padding: 20px;
            animation: fadeIn 1s;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="headline">Welcome to Humam Durrani's Page!</h1>
        <button class="toggle">Toggle Dark/Light Mode</button>
    </header>
    <section class="about">
        <div class="card">
            <h2>About Me</h2>
            <p>Hi! Iâ€™m Humam Durrani, a passionate developer.</p>
        </div>
        <div class="card">
            <h2>TheTechValley</h2>
            <p>Welcome to TheTechValley, where technology meets innovation!</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2026 Humam Durrani</p>
    </footer>
    <script>
        const toggleButton = document.querySelector('.toggle');
        toggleButton.onclick = () => {
            document.body.classList.toggle('light');
            localStorage.setItem('mode', document.body.classList.contains('light') ? 'light' : 'dark');
        };

        // Check local storage for saved mode
        if (localStorage.getItem('mode') === 'light') {
            document.body.classList.add('light');
        }
    </script>
</body>
</html>
